<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Takeout</title>
</head>
<body>
    <header class="site_header">
        <div class="container">
            <div class="site_menu">
                <div class="logo">
                    <img src="./dist/img/takeout-logo-2x-200x43.png" alt="" >
                </div>
                <div class="navbar" id="app">
                    <ul v-for="(nav,index) in navbar">
                        <li>{{nav.link}}</li>
                    </ul>
                </div>
            </div>
            <div class="title">
                <h3>
                    Hungry?
                </h3>
                <h1 id="yellow">Great Food</h1>
                <h1>Delivered</h1>
                <div class="button">
                    <button><a href="">VIEW OUR MENU <i class="fas fa-arrow-circle-right"></i></a></button>
                </div>
            </div>
        </div>
    </header>
    <main class="site_main">
        <div class="container">
            <div class="info">
                <ul>
                    <li><i class="far fa-clock"></i> 24/7 DELIVERY</li>
                    <li><i class="fas fa-hamburger"></i> OVER 100 DISHES</li>
                    <li><i class="fas fa-mobile-alt"></i> IN APP ORDERING</li>
                    <li><i class="fas fa-car"></i> FAST DELIVERY</li>
                </ul>
            </div>
            <div class="popular">
                <h1>Our Most Popular Dishes</h1>
                <div class="pics">
                    <div class="fries">
                        <img src="./dist/img/skin-on-fries-1075x1536.jpg" alt="">
                        <h4>Skin On Fries</h4>
                        <p>$3.00 <span> - </span>$6.00</p>
                    </div>
                    <div class="frappe">
                        <img src="./dist/img/choco-cookie-frappe-1075x1536.jpg" alt="">
                        <h4>Choco Cookie Frappe</h4>
                        <p>$4.99</p>
                    </div>
                    <div class="donut">
                        <img src="./dist/img/donut-burger-1075x1536.jpg" alt="">
                        <h4>The Donut Burger</h4>
                        <p>$6.99</p>
                    </div>
                </div>
                <div class="order">
                    <button><a href="">START YOUR ORDER</a> <i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </div>

    </main>
    <footer class="site_footer">

    </footer>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="./dist/js/app.js"></script>
</body>
</html>
